<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div id="cube-slider">
			<div id="cube">
				<div class="c1">screen 1</div>
				<div class="c2"><img src="http://placekitten.com/400/300"></div>
				<div class="c3">
					<div class="form">
						<input type="text">
					</div>
				</div>
			</div>
		</div>
		
		<div id="cube-controls">
			<a id="btn-prev" href="#">prev</a>
			<a id="btn-next" href="#">next</a>
			<a id="btn-reset" href="#">reset</a>
		</div>

		<script src="../libs/jquery/jquery.js"></script>
		<script src="../src/cubeslider.js"></script>

		<script>
			$(function() {
				var cubeslider = $('#cube-slider').cubeslider({
					cubeWidth: 400,
					cubeHeight: 300,
					element: 'div',
					onTransitionComplete: transitionComplete
				});

				$('#btn-prev').on('click', function (e) {
					e.preventDefault();
					cubeslider.previous();
				});

				$('#btn-next').on('click', function (e) {
					e.preventDefault();
					cubeslider.next();
				});

				$('#btn-reset').on('click', function (e) {
					e.preventDefault();
					cubeslider.reset();
				});

				function transitionComplete (e) {
					console.log('transitionComplete:', e);
				}

			});
		</script>

	</body>
</html>
