<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!-- this is the basic structure to setup the cubeslider.. -->
		<!-- an element with the id of cube is required wrapped in a parent element, child elements inside #cube can be anything.. -->
		<div id="cube-slider">
			<div id="cube">
				<div class="c1">screen 1</div>
				<div class="c2"><img src="http://placekitten.com/400/300"></div>
				<div class="c3">
					<div class="form">
						<input type="text">
					</div>
				</div>
			</div>
		</div>
		
		<!-- setup some buttons to control the slider.. -->
		<div id="cube-controls">
			<a id="btn-prev" href="#">prev</a>
			<a id="btn-next" href="#">next</a>
			<a id="btn-reset" href="#">reset</a>
		</div>

		<script src="../libs/jquery/jquery.js"></script>
		<script src="../src/cubeslider.js"></script>

		<script>
			$(function() {

				// pass the id of the parent element of #cube..
				var cubeslider = $('#cube-slider').cubeslider({
					cubeWidth: 400,
					cubeHeight: 300,
					easing: 'ease-in-out', 
					speed: 0.5,
					element: 'div', // each screen in this example is defined by a div tag, the element can be anything..
					perspective: 800,
					onTransitionComplete: transitionComplete
				});

				// public methods available..
				// 
				// cubeslider.next();
				// cubeslider.previous();
				// cubeslider.reset();
				// 
				// events..
				// 
				// onTransitionComplete: executes at the end of the transition (not available on IE browsers)..
				
				$('#btn-prev').on('click', function (e) {
					e.preventDefault();
					cubeslider.previous();
				});

				$('#btn-next').on('click', function (e) {
					e.preventDefault();
					cubeslider.next();
				});

				$('#btn-reset').on('click', function (e) {
					e.preventDefault();
					cubeslider.reset();
				});

				function transitionComplete (e) {
					console.log('transitionComplete:', e);
				}

			});
		</script>

	</body>
</html>
